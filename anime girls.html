<script>
const film = document.getElementById('uciekajacy-film');

// Funkcja do powolnego „uciekania” filmu
film.addEventListener('mousemove', () => {
    const maxX = window.innerWidth - film.offsetWidth;
    const maxY = window.innerHeight - film.offsetHeight;

    // Losowe nowe położenie
    const newX = Math.floor(Math.random() * maxX);
    const newY = Math.floor(Math.random() * maxY);

    // Animacja przesunięcia
    film.style.transition = 'all 0.25s ease';
    film.style.position = 'absolute';
    film.style.left = newX + 'px';
    film.style.top = newY + 'px';
});

// Zapobiega zatrzymaniu filmu przez kliknięcie
film.addEventListener('pause', () => {
    film.play();
});
</script>
